<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <style>
        table, th, td {
        border: 1px solid black;
        border-collapse: collapse;
        text-align: center;
        padding-left: 15px;
        padding-right: 15px;
        padding-top: 10px;
        padding-bottom: 10px;
        }
    </style>
</head>
<body>
    <table>
        <tr style="background-color: rgb(10, 10, 58); color: aliceblue;">
            <th>Country</th>
            <th>City</th>
            <th>Why Visit?</th>
            <th>Photo</th>
        </tr>

        <tr>
            <td>Japan</td>
            <td>Tokyo</td>
            <td>Beautiful templets and cherry blossoms</td>
            <td><img src="Tokyo.jpeg" alt="Tokyo" width="250px"></td>
        </tr>

        <tr>
            <td>France</td>
            <td>Paris</td>
            <td>Romantic vibe and Eiffel Tower</td>
            <td><img src="Paris.jpeg" alt="Paris" width="250px"></td>
        </tr>

        <tr>
            <td>Egypt</td>
            <td>Cairo</td>
            <td>Great pyramids and ancient history</td>
            <td><img src="pyramids.jpeg" alt="Cairo" width="250px"></td>
        </tr>

        <tr>
            <td>Italy</td>
            <td>Venice</td>
            <td>Romantic canals and gondolas</td>
            <td><img src="" alt="Venice" width="250px"></td>
        </tr>

        <tr>
            <td>USA</td>
            <td>New York</td>
            <td>Skyscrapers and broadway shows</td>
            <td><img src="" alt="Italy" width="250px"></td>
        </tr>
    </table>
</body>
</html>
