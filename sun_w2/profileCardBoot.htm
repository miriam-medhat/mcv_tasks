<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Profile Card</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <link rel="stylesheet" href="boot.css">
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>

    <div class="card mb-3" style="width: 400px;">
        <img src="../tue_w1/me.jpg" class="card-img-top" alt="Miriam" style="width: 400px;">
        <div class="card-body">
            <h5 class="card-title">Miriam Medhat</h5>
            <p class="card-text">A computers & Artificial Intelligence Student at Helwan University majoring in Computer Science</p>
            <p class="card-text"><small class="text-body-secondary">Third Year Student</small></p>
            <button type="button" class="btn btn-dark">☝️</button>
        </div>
    </div>

</body>
</html>
