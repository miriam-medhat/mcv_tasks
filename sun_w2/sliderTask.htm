<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Slider</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-dark">
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    
    <!-- Brand / Logo -->
    <a class="navbar-brand" href="#">Website</a>
    
    <!-- Hamburger icon for small screens -->
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mainNavbar">
      <span class="navbar-toggler-icon"></span>
    </button>

    <!-- Navbar links -->
    <div class="collapse navbar-collapse" id="mainNavbar">
      <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active" href="#">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#gallery">Gallery</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">About</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Contact</a>
        </li>
      </ul>
    </div>

  </div>
</nav>


<div class="container my-5">
  <div id="myCarousel" class="carousel slide" data-bs-ride="carousel">

    <!-- Indicators (dots) -->
    <div class="carousel-indicators">
      <button type="button" data-bs-target="#myCarousel" data-bs-slide-to="0" class="active"></button>
      <button type="button" data-bs-target="#myCarousel" data-bs-slide-to="1"></button>
      <button type="button" data-bs-target="#myCarousel" data-bs-slide-to="2"></button>
    </div>

    <!-- Slides -->
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="https://bootstrapmade.com/content/demo/UpConstruction/assets/img/hero-carousel/hero-carousel-3.jpg" class="d-block w-100" alt="Slide 1">
      </div>
      <div class="carousel-item">
        <img src="https://bootstrapmade.com/content/demo/UpConstruction/assets/img/hero-carousel/hero-carousel-1.jpg" class="d-block w-100" alt="Slide 2">
      </div>
      <div class="carousel-item">
        <img src="https://bootstrapmade.com/content/demo/UpConstruction/assets/img/hero-carousel/hero-carousel-2.jpg" class="d-block w-100" alt="Slide 3">
      </div>
    </div>

    <!-- Controls (arrows) -->
    <button class="carousel-control-prev" type="button" data-bs-target="#myCarousel" data-bs-slide="prev">
      <span class="carousel-control-prev-icon"></span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#myCarousel" data-bs-slide="next">
      <span class="carousel-control-next-icon"></span>
    </button>

  </div>
</div>


<div class="container my-5" id="gallery">
  <h2 class="text-center mb-4" style="color: azure;">Gallery</h2>
  <div class="row g-4 justify-content-center">

    <div class="col-12 col-sm-6 col-md-4 col-lg-3">
      <div class="card shadow-sm">
        <img src="https://bootstrapmade.com/content/demo/UpConstruction/assets/img/projects/construction-2.jpg" class="card-img-top rounded" alt="Gallery 1">
      </div>
    </div>

    <div class="col-12 col-sm-6 col-md-4 col-lg-3">
      <div class="card shadow-sm">
        <img src="https://bootstrapmade.com/content/demo/UpConstruction/assets/img/projects/repairs-2.jpg" class="card-img-top rounded" alt="Gallery 2">
      </div>
    </div>

    <div class="col-12 col-sm-6 col-md-4 col-lg-3">
      <div class="card shadow-sm">
        <img src="https://bootstrapmade.com/content/demo/UpConstruction/assets/img/projects/construction-3.jpg" class="card-img-top rounded" alt="Gallery 3">
      </div>
    </div>

    <div class="col-12 col-sm-6 col-md-4 col-lg-3">
      <div class="card shadow-sm">
        <img src="https://bootstrapmade.com/content/demo/UpConstruction/assets/img/projects/repairs-3.jpg" class="card-img-top rounded" alt="Gallery 4">
      </div>
    </div>

        <div class="col-12 col-sm-6 col-md-4 col-lg-3">
      <div class="card shadow-sm">
        <img src="https://bootstrapmade.com/content/demo/UpConstruction/assets/img/projects/design-3.jpg" class="card-img-top rounded" alt="Gallery 4">
      </div>
    </div>

        <div class="col-12 col-sm-6 col-md-4 col-lg-3">
      <div class="card shadow-sm">
        <img src="https://bootstrapmade.com/content/demo/UpConstruction/assets/img/projects/design-1.jpg" class="card-img-top rounded" alt="Gallery 4">
      </div>
    </div>

        <div class="col-12 col-sm-6 col-md-4 col-lg-3">
      <div class="card shadow-sm">
        <img src="https://bootstrapmade.com/content/demo/UpConstruction/assets/img/projects/design-2.jpg" class="card-img-top rounded" alt="Gallery 4">
      </div>
    </div>

        <div class="col-12 col-sm-6 col-md-4 col-lg-3">
      <div class="card shadow-sm">
        <img src="https://bootstrapmade.com/content/demo/UpConstruction/assets/img/constructions-4.jpg" class="card-img-top rounded" alt="Gallery 4">
      </div

  </div>
</div>


<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
