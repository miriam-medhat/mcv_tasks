<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Profile card</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="card">
            <img src="me.jpg" alt="Profile Image" style="width: 200px;">
            <div class="info">
                <h2>Miriam Medhat</h2>
                <p>Software Intern</p>
                <p class="btn">HTML</p>
                <p class="btn">CSS</p>
                <p class="btn">SQL</p>
            </div>
        </div>
    </body>
</html>
